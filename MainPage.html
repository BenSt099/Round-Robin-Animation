<!DOCTYPE html>
<html>
    <head>
        <title>Round-Robin-Animation</title>
        <link rel="stylesheet" href="StyleMainPage.css">
    </head>

    <script>
        function hideAllSquares(){
            document.getElementById('sq2').style.visibility = "hidden";
            document.getElementById('sq3').style.visibility = "hidden";
            document.getElementById('sq4').style.visibility = "hidden";
        }
    </script>

    <body onload="hideAllSquares()">

        <div id="header-container">
            <h1>Round-Robin-Animation V1.0.0</h1>
        </div>

        <div id="mainContainer">
            <div class="square" id="sq1">
                <p>square1</p>
            </div>
            <div class="square" id="sq2">
                <p>square2</p>
            </div>
            <div class="square" id="sq3">
                <p>square3</p>
            </div>
            <div class="square" id="sq4">
                <p>square4</p>
            </div>
        </div>

    </body>
</html>
